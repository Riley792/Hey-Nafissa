<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1; /* Fallback */
            background-image: linear-gradient(to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            color: #d32f2f;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 40px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 60px; /* Space for buttons */
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        #no-btn {
            background-color: #fff;
            color: #ff4081;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: absolute; /* Allows it to move freely */
        }

        /* Success Message State */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4081;
            opacity: 0;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2a2n5cWw0NWlnbzVlLCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>Nafissa, Will you be my Valentine?</h1>
        <p>I really, really hope you say yes! üåπ</p>

        <div class="btn-group">
            <button id="yes-btn">YES</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div class="container success-message" id="success-card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Excited">
        </div>
        <h1>YAY! ‚ù§Ô∏è</h1>
        <p>You just made me the happiest person ever! See you on the 14th!</p>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');
        const heartsContainer = document.getElementById('hearts-container');

        // Logic for the "No" button escaping
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton); // For mobile touch

        function moveNoButton() {
            // Get window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position (keeping it within viewport)
            const randomX = Math.random() * (windowWidth - btnWidth - 50);
            const randomY = Math.random() * (windowHeight - btnHeight - 50);

            // Apply new position
            noBtn.style.position = 'fixed'; // Switch to fixed to move anywhere
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Logic for "Yes" button
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successCard.style.display = 'flex';
            createConfetti();
        });

        // Background Hearts Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's'; // 3-6s
            
            heartsContainer.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // Simple Confetti Effect
        function createConfetti() {
            // Just bursts more hearts for the celebration
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>
